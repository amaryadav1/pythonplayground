<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyodide Python IDE</title>
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/editor/editor.main.css">
    <style>
        :root {
            --bg-primary: #1e1e1e;
            --bg-secondary: #2d2d30;
            --bg-tertiary: #3c3c3c;
            --border-color: #3e3e42;
            --text-primary: #d4d4d4;
            --text-secondary: #808080;
            --accent-blue: #007acc;
            --accent-green: #16825d;
            --terminal-bg: #1a1a1a;
            --terminal-header: #2d2d30;
        }
        
        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f3f3f3;
            --bg-tertiary: #e8e8e8;
            --border-color: #d4d4d4;
            --text-primary: #333333;
            --text-secondary: #666666;
            --accent-blue: #0066cc;
            --accent-green: #16825d;
            --terminal-bg: #ffffff;
            --terminal-header: #e8e8e8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background 0.3s, color 0.3s;
        }
        .toolbar {
            background: var(--bg-secondary);
            padding: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }
        .toolbar input {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-radius: 3px;
            flex: 1;
            max-width: 300px;
        }
        .toolbar button {
            padding: 6px 16px;
            border: none;
            background: #0e639c;
            color: white;
            border-radius: 3px;
            cursor: pointer;
            font-weight: 500;
        }
        .toolbar button:hover {
            background: #1177bb;
        }
        .toolbar button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .toolbar .run-btn {
            background: #16825d;
        }
        .toolbar .run-btn:hover {
            background: #1e9e6d;
        }
        .toolbar .theme-btn {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            font-size: 16px;
            padding: 6px 12px;
        }
        .toolbar .theme-btn:hover {
            background: var(--border-color);
        }
        .status {
            padding: 4px 12px;
            background: #007acc;
            color: white;
            border-radius: 3px;
            font-size: 12px;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #editor {
            flex: 1;
            min-height: 100px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-primary);
            overflow: hidden;
        }
        
        /* Resizer */
        .resizer {
            height: 6px;
            background: var(--border-color);
            cursor: ns-resize;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .resizer:hover {
            background: var(--accent-blue);
        }
        .resizer::after {
            content: '';
            width: 40px;
            height: 3px;
            background: var(--text-secondary);
            border-radius: 2px;
        }
        
        /* Mac-like Terminal */
        .terminal-wrapper {
            height: 250px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            margin: 8px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
        }
        
        .terminal-header {
            background: var(--terminal-header);
            padding: 10px 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .terminal-buttons {
            display: flex;
            gap: 8px;
        }
        
        .terminal-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .terminal-btn:hover {
            opacity: 0.8;
        }
        
        .terminal-btn.close {
            background: #ff5f56;
        }
        
        .terminal-btn.minimize {
            background: #ffbd2e;
        }
        
        .terminal-btn.maximize {
            background: #27ca40;
        }
        
        .terminal-title {
            flex: 1;
            text-align: center;
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .terminal {
            flex: 1;
            background: var(--terminal-bg);
            padding: 12px 14px;
            overflow-y: auto;
            font-family: 'SF Mono', 'Menlo', 'Monaco', 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.6;
        }
        .terminal-line {
            margin-bottom: 2px;
        }
        .terminal-error {
            color: #ff6b6b;
        }
        .terminal-success {
            color: #51cf66;
        }
        .terminal-info {
            color: #69db7c;
        }
        
        [data-theme="light"] .terminal-error {
            color: #e03131;
        }
        [data-theme="light"] .terminal-success {
            color: #2f9e44;
        }
        [data-theme="light"] .terminal-info {
            color: #37b24d;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <input type="text" id="packageInput" placeholder="Enter package name (e.g., numpy, pandas, requests)" />
        <button id="installBtn">Install Package</button>
        <button id="runBtn" class="run-btn">â–¶ Run Code</button>
        <button id="themeBtn" class="theme-btn" title="Toggle Theme">ðŸŒ™</button>
        <div class="status" id="status">Initializing Pyodide...</div>
    </div>
    
    <div class="container">
        <div id="editor"></div>
        <div class="resizer" id="resizer"></div>
        <div class="terminal-wrapper" id="terminalWrapper">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <button class="terminal-btn close" title="Clear Terminal" id="clearBtn"></button>
                    <button class="terminal-btn minimize" title="Minimize"></button>
                    <button class="terminal-btn maximize" title="Maximize"></button>
                </div>
                <span class="terminal-title">Terminal â€” Python</span>
            </div>
            <div class="terminal" id="terminal"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
    <script type="module">
        let pyodide = null;
        let editor = null;
        let currentTheme = 'dark';

        // Initialize Monaco Editor
        require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: `# Python IDE with Pyodide
# Install packages using the input box above (e.g., numpy, pandas, matplotlib)

import sys
print("Python version:", sys.version)
print("Welcome to Pyodide!")

# Example: Basic operations
numbers = [1, 2, 3, 4, 5]
squared = [x**2 for x in numbers]
print(f"Original: {numbers}")
print(f"Squared: {squared}")
`,
                language: 'python',
                theme: 'vs-dark',
                automaticLayout: true,
                minimap: { enabled: true },
                fontSize: 14,
                fontFamily: "'SF Mono', 'Menlo', 'Monaco', 'Consolas', monospace",
                lineNumbers: 'on',
                scrollBeyondLastLine: false,
                tabSize: 4,
                insertSpaces: true
            });
        });

        // Theme toggle
        function toggleTheme() {
            const html = document.documentElement;
            const themeBtn = document.getElementById('themeBtn');
            
            if (currentTheme === 'dark') {
                currentTheme = 'light';
                html.setAttribute('data-theme', 'light');
                themeBtn.textContent = 'â˜€ï¸';
                if (editor) {
                    monaco.editor.setTheme('vs');
                }
            } else {
                currentTheme = 'dark';
                html.setAttribute('data-theme', 'dark');
                themeBtn.textContent = 'ðŸŒ™';
                if (editor) {
                    monaco.editor.setTheme('vs-dark');
                }
            }
        }

        // Resizable terminal
        function initResizer() {
            const resizer = document.getElementById('resizer');
            const terminalWrapper = document.getElementById('terminalWrapper');
            const container = document.querySelector('.container');
            let isResizing = false;

            resizer.addEventListener('mousedown', (e) => {
                isResizing = true;
                document.body.style.cursor = 'ns-resize';
                document.body.style.userSelect = 'none';
            });

            document.addEventListener('mousemove', (e) => {
                if (!isResizing) return;
                
                const containerRect = container.getBoundingClientRect();
                const newHeight = containerRect.bottom - e.clientY - 8; // 8px for margin
                
                if (newHeight >= 80 && newHeight <= containerRect.height - 150) {
                    terminalWrapper.style.height = newHeight + 'px';
                }
            });

            document.addEventListener('mouseup', () => {
                isResizing = false;
                document.body.style.cursor = '';
                document.body.style.userSelect = '';
            });
        }

        // Terminal functions
        function writeToTerminal(text, type = 'normal') {
            const terminal = document.getElementById('terminal');
            const line = document.createElement('div');
            line.className = `terminal-line ${type === 'error' ? 'terminal-error' : type === 'success' ? 'terminal-success' : type === 'info' ? 'terminal-info' : ''}`;
            line.textContent = text;
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function clearTerminal() {
            document.getElementById('terminal').innerHTML = '';
        }

        function updateStatus(text, color = '#007acc') {
            const status = document.getElementById('status');
            status.textContent = text;
            status.style.background = color;
        }

        // Initialize Pyodide
        async function initPyodide() {
            try {
                writeToTerminal('Loading Pyodide...', 'info');
                
                // Load Pyodide
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js';
                document.head.appendChild(script);
                
                await new Promise((resolve, reject) => {
                    script.onload = resolve;
                    script.onerror = reject;
                });
                
                pyodide = await loadPyodide({
                    indexURL: "https://cdn.jsdelivr.net/pyodide/v0.24.1/full/"
                });
                
                // Load micropip for PyPI package installation
                writeToTerminal('Loading micropip...', 'info');
                await pyodide.loadPackage('micropip');
                
                // Redirect Python stdout and stderr
                pyodide.runPython(`
                    import sys
                    import io
                    sys.stdout = io.StringIO()
                    sys.stderr = io.StringIO()
                `);
                
                writeToTerminal('Pyodide loaded successfully!', 'success');
                updateStatus('Ready', '#16825d');
                document.getElementById('installBtn').disabled = false;
                document.getElementById('runBtn').disabled = false;
            } catch (err) {
                writeToTerminal(`Failed to load Pyodide: ${err.message}`, 'error');
                updateStatus('Error', '#e51400');
            }
        }

        // Install package
        async function installPackage() {
            const packageName = document.getElementById('packageInput').value.trim();
            if (!packageName) {
                writeToTerminal('Please enter a package name', 'error');
                return;
            }

            try {
                document.getElementById('installBtn').disabled = true;
                updateStatus(`Installing ${packageName}...`, '#f9a825');
                writeToTerminal(`Installing package: ${packageName}`, 'info');
                
                // First try Pyodide built-in packages
                try {
                    await pyodide.loadPackage(packageName);
                    writeToTerminal(`âœ“ Package '${packageName}' installed from Pyodide`, 'success');
                } catch (pyodideErr) {
                    // If not available in Pyodide, try PyPI with micropip
                    writeToTerminal(`Not found in Pyodide, trying PyPI...`, 'info');
                    await pyodide.runPythonAsync(`
                        import micropip
                        await micropip.install('${packageName}')
                    `);
                    writeToTerminal(`âœ“ Package '${packageName}' installed from PyPI`, 'success');
                }
                
                updateStatus('Ready', '#16825d');
                document.getElementById('packageInput').value = '';
            } catch (err) {
                writeToTerminal(`âœ— Failed to install '${packageName}': ${err.message}`, 'error');
                writeToTerminal(`Tip: Make sure the package has a pure Python wheel on PyPI`, 'info');
                updateStatus('Ready', '#16825d');
            } finally {
                document.getElementById('installBtn').disabled = false;
            }
        }

        // Run Python code
        async function runCode() {
            const code = editor.getValue();
            if (!code.trim()) {
                writeToTerminal('No code to run', 'error');
                return;
            }

            clearTerminal();
            writeToTerminal('>>> Running code...', 'info');
            
            try {
                document.getElementById('runBtn').disabled = true;
                updateStatus('Running...', '#f9a825');
                
                // Clear previous output
                pyodide.runPython(`
                    import sys
                    sys.stdout.truncate(0)
                    sys.stdout.seek(0)
                    sys.stderr.truncate(0)
                    sys.stderr.seek(0)
                `);
                
                // Run the code
                await pyodide.runPythonAsync(code);
                
                // Get stdout
                const stdout = pyodide.runPython('sys.stdout.getvalue()');
                if (stdout) {
                    stdout.split('\n').forEach(line => {
                        if (line) writeToTerminal(line);
                    });
                }
                
                // Get stderr
                const stderr = pyodide.runPython('sys.stderr.getvalue()');
                if (stderr) {
                    stderr.split('\n').forEach(line => {
                        if (line) writeToTerminal(line, 'error');
                    });
                }
                
                if (!stdout && !stderr) {
                    writeToTerminal('(No output)', 'info');
                }
                
                writeToTerminal('>>> Execution completed', 'success');
                updateStatus('Ready', '#16825d');
            } catch (err) {
                writeToTerminal(`Error: ${err.message}`, 'error');
                updateStatus('Ready', '#16825d');
            } finally {
                document.getElementById('runBtn').disabled = false;
            }
        }

        // Event listeners
        document.getElementById('installBtn').addEventListener('click', installPackage);
        document.getElementById('runBtn').addEventListener('click', runCode);
        document.getElementById('themeBtn').addEventListener('click', toggleTheme);
        document.getElementById('clearBtn').addEventListener('click', clearTerminal);
        document.getElementById('packageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') installPackage();
        });

        // Keyboard shortcut for run (Ctrl+Enter or Cmd+Enter)
        window.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                runCode();
            }
        });

        // Disable buttons until Pyodide is ready
        document.getElementById('installBtn').disabled = true;
        document.getElementById('runBtn').disabled = true;

        // Initialize
        initResizer();
        initPyodide();
    </script>
</body>
</html>
